<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цеунов Матвей Евгеньевич. Лабораторная работа 3</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function showMutipleTable() {
            let tbl = document.getElementById('mtable');
            tbl.innerHTML = '<h1>Таблица умножения</h1>';
            for(i = 1; i <= 10; i++) {
                let s = `<div>${i} * 7 = ${i*7}</div>`;
                tbl.innerHTML += s; 
            }
        }
    </script>
    <style>
        .tbl {
            color: black;
            margin-top: 20px;
            padding-bottom: 20px;
        }

    </style>
</head>
<body onload = 'showMutipleTable()'>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>
    

    <main>
        <div id="mtable" class="tbl"></div>
    </main>

    <footer>
        &copy; Цеунов Матвей Евгеньевич, ФБИ-31, 2 курс, 2025
    </footer>
</body>
</html>
