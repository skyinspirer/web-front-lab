<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цеунов Матвей Евгеньевич. Лабораторная работа 3</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function blurChange() {
            let value = document.getElementById('blurValue').value + 'px';
            document.getElementById('blurOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'blur(' + value + ')';
        }

        function brightnessChange() {
            let value = document.getElementById('brightnessValue').value + '%';
            document.getElementById('brightnessOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'brightness(' + value + ')';
        }

        function contrastChange() {
            let value = document.getElementById('contrastValue').value + '%';
            document.getElementById('contrastOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'contrast(' + value + ')';
        }

        function grayscaleChange() {
            let value = document.getElementById('grayscaleValue').value + '%';
            document.getElementById('grayscaleOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'grayscale(' + value + ')';
        }

        function huerotateChange() {
           let value = document.getElementById('huerotateValue').value + 'deg';
            document.getElementById('huerotateOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'hue-rotate(' + value + ')';
        }

        function invetrChange() {
            let value = document.getElementById('invetrValue').value + '%';
            document.getElementById('invetrOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'invert(' + value + ')';
        }
    </script>
    <style>
        .img {
            width: 70%;
            margin-left: 270px;
            margin-top: 30px;
            border: 0px solid black;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    

    <main>
        <div>
            <label>Фильтр blur:</label>
            <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
            <span id="blurOutput"></span>

            <label>Фильтр brightness:</label>
            <input type="range" min="0" max="500" value="100" onchange="brightnessChange()" id="brightnessValue">
            <span id="brightnessOutput"></span>

            <label>Фильтр contrast:</label>
            <input type="range" min="0" max="500" value="100" onchange="contrastChange()" id="contrastValue">
            <span id="contrastOutput"></span>

            <label>Фильтр grayscale:</label>
            <input type="range" min="0" max="100" value="0" onchange="grayscaleChange()" id="grayscaleValue">
            <span id="grayscaleOutput"></span>

            <label>Фильтр huerotate:</label>
            <input type="range" min="0" max="360" value="0" onchange="huerotateChange()" id="huerotateValue">
            <span id="huerotateOutput"></span>

            <label>Фильтр invetr:</label>
            <input type="range" min="0" max="100" value="0" onchange="invetrChange()" id="invetrValue">
            <span id="invetrOutput"></span>

        </div>
        <div><img src="123.jpg" id="blurImage" class="img"></div>
    </main>

    <footer>
        &copy; Цеунов Матвей Евгеньевич, ФБИ-31, 2 курс, 2025
    </footer>
</body>
</html>
