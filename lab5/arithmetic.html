    <script>
        function showSum () {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt (inputA.value);
            let b = parseInt (inputB.value);

            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле')
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.backgroundColor = 'orange';
                return;
            }

            if(isNaN(b)) {
                alert('Введите числовое значение во второе поле')
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.backgroundColor = 'orange';
                return;
            }

            inputA.style.color='';
            inputA.style.backgroundColor = '';

            inputB.style.color='';
            inputB.style.backgroundColor = '';

            let result = a + b;
            alert('Сумма чисел ' + a + ' и ' + b + ' равна ' + result);
        }

        function showRazn() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt (inputA.value);
            let b = parseInt (inputB.value);

            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле')
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.backgroundColor = 'orange';
                return;
            }

            if(isNaN(b)) {
                alert('Введите числовое значение во второе поле')
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.backgroundColor = 'orange';
                return;
            }

            inputA.style.color='';
            inputA.style.backgroundColor = '';

            inputB.style.color='';
            inputB.style.backgroundColor = '';

            let result = a - b;
            alert('Разность чисел ' + a + ' и ' + b + ' равна ' + result);
        }

        function showProiz () {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt (inputA.value);
            let b = parseInt (inputB.value);

            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле')
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.backgroundColor = 'orange';
                return;
            }

            if(isNaN(b)) {
                alert('Введите числовое значение во второе поле')
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.backgroundColor = 'orange';
                return;
            }

            inputA.style.color='';
            inputA.style.backgroundColor = '';

            inputB.style.color='';
            inputB.style.backgroundColor = '';

            let result = a * b;
            alert('Произведение чисел ' + a + ' и ' + b + ' равно ' + result);
        }

        function showOtnosh () {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt (inputA.value);
            let b = parseInt (inputB.value);
            if(b == 0) {
                alert('На ноль делить нельзя');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.backgroundColor = 'orange';
                return;
            }

            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле')
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.backgroundColor = 'orange';
                return;
            }

            if(isNaN(b)) {
                alert('Введите числовое значение во второе поле')
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.backgroundColor = 'orange';
                return;
            }

            inputA.style.color='';
            inputA.style.backgroundColor = '';

            inputB.style.color='';
            inputB.style.backgroundColor = '';

            let result = a / b;
            alert('Отношение чисел ' + a + ' и ' + b + ' равно ' + result);
        }

        function showStep () {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt (inputA.value);
            let b = parseInt (inputB.value);
            if(a == 0 && b == 0) {
                alert('Введите хотя бы одно числовое значение не равняющееся нулю')
                inputA.focus();
                inputA.select();
                inputB.style.color = 'red';
                inputB.style.backgroundColor = 'orange';
                inputA.style.color = 'red';
                inputA.style.backgroundColor = 'orange';
                return;
            }
                
            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле')
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.backgroundColor = 'orange';
                return;
            }

            if(isNaN(b)) {
                alert('Введите числовое значение во второе поле')
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.backgroundColor = 'orange';
                return;
            }

            inputB.style.color='';
            inputB.style.backgroundColor = '';
            inputA.style.color='';
            inputA.style.backgroundColor = '';

            let result = a ** b;
            alert('Возведение числа ' + a + ' в ' + b + ' стпень равно ' + result);
        }

        
        function showAutor () {
            let Autor = 'Автор страницы:\nЦеунов Матвей Евгеньевич';
            alert(Autor);
        }

        function showPrivet() {
            let Privet = 'Приветствую вас на моей странице!\n Хорошего дня'
            alert(Privet)
        }

        function changeOutput (buttonNum, backColor, textColor, border, radius) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.border = border;
            output.style.borderRadius = radius;
        }

    </script>
