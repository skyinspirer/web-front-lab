<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цеунов Матвей Евгеньевич. Лабораторная работа 3</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function showCoords() {
            let x = this.event.x;
            let y = this.event.y;
            let div = document.getElementById('block');

            if (this.event.ctrlKey) {
                div.style.color = 'red';
                div.innerHTML = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px<br>Нажата клавиша Ctrl';
                return
            } else {
                div.style.color = 'black';
                div.innerHTML = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px';
            }

            if (this.event.altKey) {
                div.style.border = '5px solid green';
                div.style.backgroundColor = 'blue';
                div.style.color = 'yellow';
                div.innerHTML = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px<br>Нажата клавиша Alt';
                return
            } else {
                div.style.backgroundColor = '';
                div.innerHTML = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px';
            }

            if (this.event.shiftKey) {
                div.style.border = '5px dashed purple';
                div.style.backgroundColor = 'orange';
                div.style.color = 'blue';
                div.innerHTML = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px<br>Нажата клавиша Shift';
            } else {
                div.style.border = '';
                div.innerHTML = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px';
            }
        }
    </script>

    <style>
        .block {
            border: 3px solid black;
            height: 400px;
            width: 500px;
            cursor: crosshair;
            color: black;
            text-align: center;
            margin-left: 35%;
            margin-top: 100px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    

    <main>
        <div id="block" class="block" onmousemove="showCoords()"></div>
    </main>

    <footer>
        &copy; Цеунов Матвей Евгеньевич, ФБИ-31, 2 курс, 2025
    </footer>
</body>
</html>
